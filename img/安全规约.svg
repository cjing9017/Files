h><g id="node_text6" fill="black"><text id="kity_text_61" text-rendering="inherit" font-size="14" dy=".8em" y="26.5" x="307.5">【强制】禁止向HTML页面输出未经安全过滤或正确转义的用户数据</text></g></g><g id="minder_node7"><g id="node_expander6" display="none" style="cursor: pointer;"><path id="kity_path_101" fill="white" stroke="gray" d="M753.5,99.5A6,6,0,1,1,741.5,99.5A6,6,0,1,1,753.5,99.5"></path><path id="kity_path_102" fill="none" stroke="gray"></path></g><path id="node_outline7" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M101.5,86.5h636a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-636a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text7" fill="black"><text id="kity_text_63" text-rendering="inherit" font-size="14" dy=".8em" y="92.5" x="118.5">【强制】表单、AJAX提交必须执行CSRF（Cross-site request forgery，跨站请求伪造）安全验证</text></g></g><g id="minder_node8"><g id="node_expander10" style="cursor: pointer;"><path id="kity_path_113" fill="white" stroke="gray" d="M753.5,215.5A6,6,0,1,1,741.5,215.5A6,6,0,1,1,753.5,215.5"></path><path id="kity_path_114" fill="none" stroke="gray" d="M743,215.5L752,215.5"></path></g><path id="node_outline11" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M143.5,202.5h594a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-594a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text11" fill="black"><text id="kity_text_71" text-rendering="inherit" font-size="14" dy=".8em" y="208.5" x="160.5">【强制】在使用平台资源，如短信、邮件、电话、下单、支付等必须实现正确的防重放机制</text></g></g><g id="minder_node9"><g id="node_expander7" display="none" style="cursor: pointer;"><path id="kity_path_104" fill="white" stroke="gray" d="M112.5,163.5A6,6,0,1,1,100.5,163.5A6,6,0,1,1,112.5,163.5"></path><path id="kity_path_105" fill="none" stroke="gray"></path></g><path id="node_outline8" fill="none" stroke="none" d="M37.5,152.5h58a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-58a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text8" fill="black"><text id="kity_text_65" text-rendering="inherit" font-size="12" 